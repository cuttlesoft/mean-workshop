<html lang="en" ng-app="scratchApp">
<head>
    <meta charset="UTF-8">
    <title>Scratch</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <!-- angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>

    <!-- app scripts -->
    <script src="/app/app.js"></script>
</head>
<body ng-controller="appController as app">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Scratch</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-md-6 pull-right">
                <h2>Create Note</h2>

                <form>
                    <div class="form-group">
                        <label for="title" class="control-label">Title</label>
                        <input type="text" id="title" ng-model="note.title" placeholder="Note Title" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="content" class="control-label">Content</label>
                        <textarea id="content" ng-model="note.content" class="form-control" placeholder="Note content..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success" ng-click="app.createNote(note)">Create Note</button>
                </form>
            </div>


            <div class="col-xs-12 col-md-6">
                <h2>Notes</h2>

                <div class="panel panel-default" ng-repeat="note in app.notes">
                    <div class="panel-heading">
                        {{ note.title }}
                    </div>
                    <div class="panel-body">
                        {{ note.content }}
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                      <li><a href="https://github.com/cuttlesoft/scratch" target="_blank">Project on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
